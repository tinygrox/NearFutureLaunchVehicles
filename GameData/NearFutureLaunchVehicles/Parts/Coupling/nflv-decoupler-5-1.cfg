// Near Future Launch Vehicles 1.0.0
// 5m Decoupler
PART
{
	name = nflv-decoupler-5-1
	module = Part
	author = Chris Adderley

	MODEL
	{
		model = NearFutureLaunchVehicles/Parts/Coupling/nflv-decoupler-5-1
		scale = 1.0, 1.0, 1.0
	}
	scale = 1
	rescaleFactor = 1

  // Attachment
	attachRules = 1,0,1,1,0
	node_stack_top = 0.0, 0.2, 0.0, 0.0, 1.0, 0.0, 4
	node_stack_bottom = 0.0, -0.2, 0.0, 0.0, -1.0, 0.0, 4

  // FX
	fx_gasBurst_white = 0.0, 0.2, 0.0, 0.0, 1.0, 0.0, decouple
	sound_vent_large = decouple

  // Tech
	TechRequired = highPerformanceFuelSystems
	entryCost = 3900

  // Info
	cost = 1600
	category = Coupling
	subcategory = 0
	title = #LOC_NFLaunchVehicles_nflv-decoupler-5-1_title
	manufacturer = #LOC_NFLaunchVehicles_manufacturer_post-kerbin_title
	description = #LOC_NFLaunchVehicles_nflv-decoupler-5-1_description
	tags =  #LOC_NFLaunchVehicles_nflv-decoupler-5-1_tags
  bulkheadProfiles = size4

  // Parameters
	mass = 0.65
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.3
	angularDrag = 2
	crashTolerance = 6
	maxTemp = 2000
	breakingForce = 350
	breakingTorque = 350
  buoyancy = 0.5

  fuelCrossFeed = False
  stageOffset = 1
	childStageOffset = 1
	DRAG_CUBE
	{
		cube = Default, 3.181,0.7457,3.242, 3.181,0.7457,3.242, 19.48,0.9796,0.2207, 19.48,0.9796,0.2207, 3.181,0.7453,3.202, 3.181,0.7453,3.202, 0,-5.066E-07,0, 5,0.64,5
	}
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = appearanceSwitch
		switcherDescription = #LOC_NFLaunchVehicles_switcher_appearance_title
		affectDragCubes = false
		SUBTYPE
		{
			name = White
			title = #LOC_NFLaunchVehicles_switcher_appearance_white_title
      descriptionSummary = #LOC_NFLaunchVehicles_switcher_appearance_white_summary
      descriptionDetail = #LOC_NFLaunchVehicles_switcher_appearance_white_detail
      primaryColor = #ffffff
      secondaryColor = #ffffff
      transform = 5mDecoupler
		}
		SUBTYPE
		{
			name = Orange
			title = #LOC_NFLaunchVehicles_switcher_appearance_orange_title
      descriptionSummary = #LOC_NFLaunchVehicles_switcher_appearance_orange_summary
      descriptionDetail = #LOC_NFLaunchVehicles_switcher_appearance_orange_detail
      primaryColor = #f49841
      secondaryColor = #f49841
      transform = 5mDecouplerOrange
		}
		
	}
  MODULE
	{
		name = ModuleDecouple
		ejectionForce = 140
		explosiveNodeID = top
	}
	MODULE
	{
		name = ModuleToggleCrossfeed
		crossfeedStatus = false
		toggleEditor = true
		toggleFlight = true
	}
	MODULE
	{
		name = ModuleTestSubject
		useStaging = True
		useEvent = False
		situationMask = 127
		CONSTRAINT
		{
			type = REPEATABILITY
			value = ALWAYS
			prestige = Trivial
		}
		CONSTRAINT
		{
			type = REPEATABILITY
			value = BODYANDSITUATION
			prestige = Significant
		}
		CONSTRAINT
		{
			type = REPEATABILITY
			value = ONCEPERPART
			prestige = Exceptional
		}
		CONSTRAINT
		{
			type = ALTITUDE
			test = GT
			value = 0 // this just registers altitude as something to care about
			situationMask = 8
		}
		CONSTRAINT
		{
			type = ALTITUDEENV
			test = GT
			value = 4000
			prestige = Trivial
		}
		CONSTRAINT
		{
			type = ALTITUDEENV
			test = LT
			value = 8000
			prestige = Trivial
		}
		CONSTRAINT
		{
			type = ALTITUDEENV
			test = GT
			value = 2000
			prestige = Significant
		}
		CONSTRAINT
		{
			type = ALTITUDEENV
			test = LT
			value = 4000
			prestige = Significant
		}
		CONSTRAINT
		{
			type = ALTITUDEENV
			test = GT
			value = 1000
			prestige = Exceptional
		}
		CONSTRAINT
		{
			type = ALTITUDEENV
			test = LT
			value = 2000
			prestige = Exceptional
		}
		CONSTRAINT
		{
			type = SPEED
			test = LT
			value = 2000
			situationMask = 8
		}
		CONSTRAINT
		{
			type = ALTITUDE
			test = LT
			value = 300000
			situationMask = 16
			body = _NotSun
		}
		CONSTRAINT
		{
			type = ALTITUDE
			test = LT
			value = 600000
			situationMask = 32
			body = _NotSun
		}
	}

}
